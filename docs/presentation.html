<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robstown Factory Project: Strategic Infographic</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for smoother transitions and dark mode colors */
        :root {
            /* Using brighter teal for better pop on dark backgrounds */
            --primary-color: #2dd4bf; /* Teal 400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 - Deep background */
            color: #e5e7eb; /* Light Gray text */
        }
        .slide-content {
            /* Added background transition for smooth color changes if we ever use different slide backgrounds */
            transition: opacity 0.5s ease-in-out, background-color 0.3s;
        }
        /* Style for inactive dots */
        .slide-dots span {
            background-color: #4b5563; /* Gray 600 - subtle dot */
            transition: all 0.3s ease;
        }
        /* Style for active dot */
        .slide-dots span.active {
            background-color: var(--primary-color);
            transform: scale(1.4); /* Slightly larger active dot */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Slideshow Container - Dark background with a prominent shadow -->
    <div id="slideshow-container" class="w-full max-w-5xl bg-gray-800 shadow-3xl shadow-gray-950/70 rounded-xl overflow-hidden transform transition-all duration-500 ease-in-out">

        <!-- Navigation Bar -->
        <nav class="bg-gray-950 p-3 border-b border-gray-700 flex justify-center gap-4 flex-wrap text-sm">
            <a href="home.html" class="text-gray-300 hover:text-teal-400 transition-colors">üè† Home</a>
            <a href="index.html" class="text-gray-300 hover:text-teal-400 transition-colors">‚úÖ Checklist</a>
            <a href="presentation.html" class="text-teal-400 font-bold">üìä Presentation</a>
            <a href="https://github.com/brendleflats/Robstown_Factory_OS" target="_blank" class="text-gray-300 hover:text-teal-400 transition-colors">üì¶ GitHub</a>
        </nav>

        <!-- Header Section -->
        <header class="bg-gray-900 p-4 sm:p-6 flex justify-between items-center border-b border-teal-500">
            <h1 class="text-xl sm:text-2xl font-extrabold text-teal-400 tracking-wider">
                Robstown Factory OS: From Vision to Dashboard
            </h1>
            <div class="text-sm font-light text-gray-400 hidden sm:block">
                Project Lead: Roy Hodge Jr. <span class="italic text-gray-500">(Following Dane's Vision)</span>
            </div>
        </header>

        <!-- Slides Container -->
        <div id="slides-container" class="relative p-4 sm:p-8 min-h-[500px]">
            <!-- Slides will be inserted here by JavaScript -->
        </div>

        <!-- Navigation and Footer -->
        <footer class="bg-gray-900 p-4 sm:p-6 border-t border-gray-700 rounded-b-xl flex flex-col sm:flex-row justify-between items-center gap-4">
            
            <!-- Dot Navigation -->
            <div id="dot-navigation" class="slide-dots flex gap-3 order-2 sm:order-1">
                <!-- Dots generated by JS -->
            </div>

            <!-- Navigation Buttons -->
            <div class="flex gap-4 order-1 sm:order-2 w-full sm:w-auto">
                <button onclick="changeSlide(-1)" class="flex-1 sm:flex-none px-6 py-2 bg-gray-700 text-gray-300 rounded-xl font-semibold hover:bg-gray-600 transition duration-200 shadow-md shadow-gray-900/50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    &larr; Previous
                </button>
                <button onclick="changeSlide(1)" class="flex-1 sm:flex-none px-6 py-2 bg-teal-500 text-gray-900 font-extrabold rounded-xl hover:bg-teal-400 transition duration-200 shadow-lg shadow-teal-500/50 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-50">
                    Next &rarr;
                </button>
            </div>
        </footer>
    </div>

    <script>
        // --- Configuration and Data ---
        const slidesData = [
            {
                title: "1. The Strategic Vision: Dane's Mandate",
                tagline: "Our journey begins: Transforming Robstown into a future-ready facility.",
                info: "Our mission is to breathe new life into the Robstown facility. Dane's strategic vision calls for a complete overhaul, establishing a cutting-edge Factory Operating System (OS) to drive efficiency, sustainability, and technological leadership from the ground up.",
                image: "https://placehold.co/400x250/2dd4bf/1f2937?text=VISION+%26+LEADERSHIP",
                accentColor: "border-teal-400 text-teal-400"
            },
            {
                title: "2. Strategic Location: Robstown Site",
                tagline: "Prime industrial location next to high-traffic infrastructure.",
                info: "The Robstown facility is strategically positioned next to a major hotel and highway access, providing exceptional visibility and logistics advantages. This interactive map shows the exact location and surrounding area, highlighting the property's development potential.",
                iframe: '<iframe src="https://www.google.com/maps/embed?pb=!4v1760909955614!6m8!1m7!1suo6qVoyH6qpKKCFBEcXxKg!2m2!1d27.78924919823254!2d-97.66145294008969!3f306.2828!4f0!5f0.7820865974627469" width="100%" height="400" style="border:0; border-radius: 8px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>',
                accentColor: "border-red-400 text-red-400"
            },
            {
                title: "3. Vision to Reality: Building the OS",
                tagline: "From concept to deployment: Architecting the Factory Operating System.",
                info: "The core of this transformation is the development and deployment of the Robstown Factory OS. This involved designing a robust software architecture, establishing IoT connectivity protocols, and setting up the scalable infrastructure needed to manage a modern industrial complex efficiently.",
                image: "https://placehold.co/400x250/60a5fa/1f2937?text=OS+DEVELOPMENT+%26+INFRA",
                accentColor: "border-blue-400 text-blue-400"
            },
            {
                title: "4. Core Modules & Data Integration",
                tagline: "Integrating intelligent components for comprehensive control.",
                info: "The OS is built upon interconnected modules: Production Flow Optimization, Predictive Maintenance, and Energy Management. Each module is designed to ingest real-time data from across the factory floor, providing granular control and actionable insights to enhance operational efficiency.",
                image: "https://placehold.co/400x250/f97316/1f2937?text=MODULAR+INTEGRATION",
                accentColor: "border-orange-400 text-orange-400"
            },
            {
                title: "5. Factory OS Dashboard: The Nerve Center",
                tagline: "Real-time visibility into every aspect of the operation.",
                info: "The Factory OS Dashboard is our central command. It provides an intuitive interface for monitoring total asset value, liquidation progress, itemized inventory, and a visual overview of property zones. This tool empowers data-driven decisions and tracks the factory's dynamic state.",
                image: "factory-os-preview.png",
                accentColor: "border-green-400 text-green-400"
            },
            {
                title: "6. Strategic Impact & Future State",
                tagline: "Driving efficiency, sustainability, and future growth.",
                info: "The implemented Factory OS is designed to deliver significant strategic impact: a projected 25% increase in throughput, a 15% reduction in energy costs, and a 50% decrease in unplanned downtime. These metrics ensure Robstown is positioned as a leader in industrial modernization.",
                image: "https://placehold.co/400x250/a78bfa/1f2937?text=IMPACT+%26+FUTURE",
                accentColor: "border-purple-400 text-purple-400"
            },
            {
                title: "7. Immediate Action & Next Milestones",
                tagline: "Focusing on critical steps for ongoing project success.",
                info: "Our current focus includes finalizing specific sensor deployments, refining advanced analytics algorithms within the OS, and conducting comprehensive user training for new system functionalities. These milestones ensure seamless integration and maximize operational benefits.",
                image: "https://placehold.co/400x250/fbbf24/1f2937?text=NEXT+STEPS",
                accentColor: "border-yellow-400 text-yellow-400"
            }
        ];

        let currentSlide = 0;
        const slidesContainer = document.getElementById('slides-container');
        const dotNavigation = document.getElementById('dot-navigation');

        // --- Core Functions ---
        function renderSlide(index) {
            const slide = slidesData[index];
            
            // Determine if this slide has an iframe or image
            const mediaContent = slide.iframe 
                ? `<div class="w-full rounded-lg shadow-lg border-4 ${slide.accentColor}">${slide.iframe}</div>`
                : `<img src="${slide.image}" alt="${slide.title}" class="w-full rounded-lg shadow-lg border-4 ${slide.accentColor} transition-transform hover:scale-105 duration-300">`;
            
            slidesContainer.innerHTML = `
                <div class="slide-content flex flex-col md:flex-row gap-6 items-center opacity-0">
                    <!-- Image/Iframe Section -->
                    <div class="w-full md:w-1/2 flex-shrink-0">
                        ${mediaContent}
                    </div>
                    <!-- Text Section -->
                    <div class="w-full md:w-1/2">
                        <h2 class="text-2xl sm:text-3xl font-bold mb-3 ${slide.accentColor}">${slide.title}</h2>
                        <p class="text-base sm:text-lg font-semibold text-gray-300 mb-4 italic">${slide.tagline}</p>
                        <p class="text-sm sm:text-base text-gray-400 leading-relaxed">${slide.info}</p>
                    </div>
                </div>
            `;
            // Trigger fade-in animation
            setTimeout(() => {
                const content = slidesContainer.querySelector('.slide-content');
                if (content) {
                    content.style.opacity = '1';
                }
            }, 50);
        }

        function renderDots() {
            dotNavigation.innerHTML = slidesData.map((_, i) => 
                `<span class="w-3 h-3 rounded-full cursor-pointer transition-all duration-300 ${i === currentSlide ? 'active' : ''}" onclick="goToSlide(${i})"></span>`
            ).join('');
        }

        function changeSlide(direction) {
            currentSlide = (currentSlide + direction + slidesData.length) % slidesData.length;
            renderSlide(currentSlide);
            renderDots();
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(currentSlide);
            renderDots();
        }

        // --- Keyboard Navigation ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        // --- Initialize ---
        renderSlide(currentSlide);
        renderDots();
    </script>
</body>
</html>
